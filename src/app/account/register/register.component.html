<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
         
          
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                formControlName="password" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

                <input 
                style="border-radius: 20px;"
                  type="text"
                  formControlName="description"

                  Description is Required..!!!
                  </div>
                </div>
              </div> -->

                
            <div class="form-group">
                <label for="IEmpId">Employee Id</label>
                <input type="text" formControlName="IEmpId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.IEmpId.errors }" />
                <div *ngIf="submitted && f.IEmpId.errors" class="invalid-feedback">
                    <div *ngIf="f.IEmpId.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
