<div class="header">
    <a href="#default" class="logo">TODO APP</a>
    <div class="header-right">

      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="container-fluid">
          <h2 class="form-signin-heading">Login</h2>
          <div *ngif="invalidLogin" class="alert alert-danger"> Invalid Username or Password</div>
          <br>
          <label for="userame" class="sr-only">UserName</label>
          <input type="email" id="username" name="userame" ngModel class="form-control" placeholder="User Name"
          required autofocus>
          <br>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="Password" ngModel class="form-control"
          placeholder="Password" required>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> 
        </div>
      </form>
      <!-- <button type="button" class="btn btn-primary" (click)="login()">Login with GitHub</button> -->
      
     
   
    </div>
  </div>

<app-error></app-error>
