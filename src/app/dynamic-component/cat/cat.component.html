<div id="card">
    <img [src]="member.profilePicture || 'https://cloudfront-us-east-1.images.arcpublishing.com/coindesk/XA6KIXE6FBFM5EWSA25JI5YAU4.jpg'"/>
    <div id="info">
      <div id="name">{{member.name}}</div>
      <div id="age">Age: {{member.age}}</div>
      <div id="favoriteComfyPlace">Favorite Comfy Place: {{member.favoriteComfyPlace}}</div>
    </div>
  </div>
